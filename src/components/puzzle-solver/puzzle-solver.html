<!-- Game Screen -->
<div id="block-slider-screen">
  <div class="container">
    <div class="game-header">
      <button class="back-button" id="back-to-selection">
        ‚Üê Back to Puzzles
      </button>
      <h2 class="game-clock">00:00:00</h2>
      <span class="move-counter">Moves: <span id="move-count">0</span></span>
    </div>

    <div id="solver-container">
      <div class="success-message" id="success-message">
        <h3 class="success-title">Puzzle Solved!</h3>
        <p>Completed in <span id="final-moves">0</span> moves. 
          Took <span id="final-clock">0</span>.</p>
      </div>
    </div>

    </div>
  </div>
</div>
