<div class="game-container">
  <div class="puzzle-board">
    <div class="tutorial">
      <img id="tutorial-image" src="../../hand_pointer_transparent.png" alt="Tutorial Image" />
      <div class="trail-line"></div>
      <div class="focus-box box1"></div>
      <div class="focus-box box2"></div>
    </div>
    <canvas id="video-canvas" width="640" height="480"></canvas> 
    <div class="loading-spinner"></div>
  </div>

  <div class="game-actions">
    <button class="action-button" id="shift_LEFT">◄</button>
    <button class="action-button" id="shift_UP">▲</button>
    <button class="action-button" id="shift_DOWN">▼</button>
    <button class="action-button" id="shift_RIGHT">►</button>

    <button class="action-button primary" id="sneak-peak">
      Sneak Peek <span>| <span id="sneak-peaks-meta">0</span></span>
    </button>
  </div>
</div>
